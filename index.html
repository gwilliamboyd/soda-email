<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table center test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            border-collapse: collapse;            
        }
        body {
            color: #ececec;
            font-family: sans-serif;
        }
        a {
            display: inline-block;
        }
        .wrapper {
            width: 100%;
            table-layout: fixed;
            background-color: #323232;
            padding-bottom: 60px;
        }
        .container {
            width: 100%;
            max-width: 600px;
        }
        .divider-row {
            background-color: #b5b5b5;
            height: 12px;
            width: 100%;
        }
        .three-col {
            text-align: center;
            /* Setting font size to 0 prevents 
            extra spacing between elements */
            font-size: 0;
            padding: 12px 0 24px;
            display: inline-block;
            width: 100%;
            background: linear-gradient(#ff7154, #ff6363);           
        }
        .three-col .col {            
            display: inline-block;
            font-size: 16px;
            vertical-align: top;
            text-align: center;
            max-width: 200px;
            width: 100%;
            padding: 16px 12px;
            border: 0;
        }
        .two-col {
            text-align: center;
            /* Setting font size to 0 prevents 
            extra spacing between elements */
            font-size: 0;
            padding: 12px 0;
            display: inline-block;
            width: 100%;
            background: linear-gradient(#ff7154, #ff6363);           
        }
        .two-col .col {            
            display: inline-block;
            font-size: 0;
            vertical-align: top;
            text-align: center;
            max-width: 300px;
            width: 100%;
            padding: 8px 82.5px;
            border: 0;
        }
        #social-icons {
            font-size: 16px;
        }
        .col {
            width: 100%;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <!-- Center tag keeps email centered - deprecated -->
    <center class="wrapper">
        <!-- Master table for entire email -->
        <table class="container">
            <!-- Gray dividing bar - top -->
            <tr>
                <td class="divider-row"></td>
            </tr>
            <!-- Header bar -->
            <tr>
                <td>
                    <table width="100%">
                        <tr>
                            <!-- 2 column layout -->
                            <td class="two-col">
                                <table class="col">
                                    <tr>
                                        <td>
                                            <!-- Zam logo -->
                                            <a href="#">
                                                <!-- Image is 110px wide natively, needs re-export. Stretching to match social icons for now -->
                                                <img src="./img/zam-header.png" alt="Zam logo" title="Visit our website!" width="135">
                                            </a>
                                        </td>
                                    </tr>
                                </table>
                                <table class="col" id="social-icons">
                                    <tr>
                                        <td>
                                            <!-- Zam logo -->
                                            <a href="#">
                                                <img src="./img/pinterest-white.png" alt="Pinterest" title="Check out our Pinterest!" width="42">
                                            </a>
                                            <a href="#">
                                                <img src="./img/instagram-white.png" alt="Instagram" title="Follow us on Instagram!" width="42">
                                            </a>
                                            <a href="#">
                                                <img src="./img/tiktok-white.png" alt="TikTok" title="Check out our TikTok!" width="42">
                                            </a>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </table>                  
                </td>                
            </tr>
            <tr>
                <td>
                    <!-- 2 column layout -->
                    
                </td>
            </tr>            
        </table>
    </center>
</body>
</html>
